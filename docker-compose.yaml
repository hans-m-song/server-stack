version: "3.7"

services:
  docker-nginx:
    container_name: docker-nginx
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${NGINX_CONF_DIR}:/etc/nginx/conf:ro
      - ${NGINX_HTML_DIR}:/usr/share/nginx/html:ro
    restart: unless-stopped

  portainer:
    container_name: portainer
    image: portainer/portainer
    ports:
      - 9001:9000/tcp
    volumes:
      - ${PORTAINER_DIR}:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    hostname: portainer.deep-thought

  pihole:
    container_name: pihole
    image: pihole/pihole
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 9002:80/tcp
      - 9003:443/tcp
    environment:
      TZ: Australia/Brisbane
      ServerIP: ${HOST_IP}
      VIRTUAL_HOST: pihole.deep-thought
      PROXY_LOCATION: pihole.deep-thought
      WEBPASSWORD: ${PIHOLE_WEBPASSWD}
    volumes:
      - ${PIHOLE_CONFIG_DIR}:/etc/pihole/
      - ${PIHOLE_DNSMASQD_DIR}:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 192.168.1.1
    restart: unless-stopped
    hostname: pihole.deep-thought

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  registry:
    container_name: registry
    image: registry
    ports:
      - 5000:5000
    volumes:
      - ${REGISTRY_DIR}:/var/lib/registry
    restart: unless-stopped

  samba:
    container_name: samba
    image: dperson/samba
    ports:
      - 139:139
      - 445:445
    command: -p -n -w "WORKGROUP" ${SAMBA_USERS} ${SAMBA_SHARES}
    volumes:
      - ${SAMBA_DIR}/backus:/mnt/backup
    restart: unless-stopped
    hostname: samba.deep-thought

  steam-server:
    container_name: steam-server
    build: ./steamcmd
    ports:
      - 7778:7778/udp
      - 27016:27016/udp
      - 8080:8080/tcp
      - 20561:20561/udp
      - 123:123/udp
    environment:
      - STEAM_APP_ID
      - STEAM_SERVER_DIR
    volumes:
      - ${STEAM_SERVER_DIR}:/home/steam/steamcmd/server
    hostname: steam-server.deep-thought
