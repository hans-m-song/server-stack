events {}

http {

  upstream docker-portainer {
    server 192.168.1.42:9000;
  }

  upstream docker-pihole {
    server 192.168.1.42:9041;
  }

  server {
    
    location /pihole/ {
      proxy_pass http://docker-pihole/admin/;
    }

    location /portainer/ {
      proxy_pass http://docker-portainer/;
    }

  }

}
